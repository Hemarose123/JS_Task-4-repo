<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz Challenge</title>
  </head>
  <body>
    <h2>FizzBuzz Challenge</h2>
    <button onclick="generateFizzBuzz()">Generate FizzBuzz</button>
    <pre id="result"></pre>

    <script>
      function generateFizzBuzz() {
        let output = "";
        for (let i = 1; i <= 100; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            output += "FizzBuzz\n";
          } else if (i % 3 === 0) {
            output += "Fizz\n";
          } else if (i % 5 === 0) {
            output += "Buzz\n";
          } else {
            output += i + "\n";
          }
        }
        document.getElementById("result").innerText = output;
      }
    </script>
  </body>
</html>
