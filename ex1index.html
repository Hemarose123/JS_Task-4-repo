<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positive or Negative</title>
  </head>
  <body>
    <h2>Check if a Number is Positive or Negative</h2>
    <input type="number" id="num" placeholder="Enter a number" />
    <button onclick="checkPositiveNegative()">Check</button>
    <p id="result"></p>

    <script>
      function checkPositiveNegative() {
        let num = document.getElementById("num").value;
        let result;

        if (num > 0) {
          result = "Positive";
        } else if (num < 0) {
          result = "Negative";
        } else {
          result = "Zero";
        }

        document.getElementById("result").innerText = "Result: " + result;
      }
    </script>
  </body>
</html>
